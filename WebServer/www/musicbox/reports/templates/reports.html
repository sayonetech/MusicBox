{% extends "base.html" %}
{% set active_page = "Login" %}
{% block content %}

<section class="section-content section-news" id="section-news">
<div class="container">
<div class="row">
<div class="span12">
<div class="row">
<div class="span6 offset2">


<div class="flash"><strong>{{ message }}</strong></div><br/>

<center>
<form action="/none" method="post">
    <input type="radio" name="search_type" value="artist">Artist
    <input type="radio" name="search_type" value="song">Song
    <input type="text" name="search_string" value="" size="40">
    <select name="timeframe">
        <option value="last-week">Last Week</option>
        <option value="last-month">Last Month</option>
        <option value="last-3months">Last Three Months</option>
    </select>
<input type="submit" name="submit" />
</form>
</center>

<div id="highstock" style="height: 400px; min-width: 310px"></div>
<script>
$(function () {

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
    // Create the chart
        $('#highstock').highcharts('StockChart', {

            rangeSelector : {
                selected : 1,
                inputEnabled: $('#highstock').width() > 480
            },

            title : {
                text : 'AAPL Stock Price'
            },

            series : [{
                name : 'AAPL',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
         });
    });
});
</script>
</div>
</div>
</div>
</div>
</div>
</section>

{% endblock %}
